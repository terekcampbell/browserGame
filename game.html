<html>
	<head>
		<script type="text/javascript" src="js/clientSide/jquery-3.1.0.js"></script>
		<script type="text/javascript" src="js/clientSide/main.js"></script>
		<script type="text/javascript" src="js/clientSide/countdown.js"></script>
		<script type="text/javascript" src="js/clientSide/counters.js"></script>
		<script type="text/javascript" src="js/clientSide/ajax.js"></script>
		<link rel="stylesheet" type="text/css" href="css/game.css"></link>
	</head>
	<body>
		<div class="resources">
			<div class="level">
				<span class="resource-title">Level</span>
				<span id="current-level" class="resource-value">1</span>
				<button type="button" id="level-up">Level Up!</button>
			</div>
			<div class="food">
				<span class="resource-title">Food</span>
				<span class="resource-value food-counter">0</span>
			</div>
			<div class="wood">
				<span class="resource-title">Wood</span>
				<span class="resource-value wood-counter">0</span>
			</div>
			<div class="stone">
				<span class="resource-title">Stone</span>
				<span class="resource-value stone-counter">0</span>
			</div>
			<div class="population">
				<span class="resource-title">Population</span>
				<span class="resource-value population-counter">1</span>
			</div>
			<div class="job">
				<span class="resource-title">Current Job</span>
				<span id="current-job" class="resource-value">Gather Food</span>
				<span id="previous-job"></span>
				<button type="button" id="gather-food">Gather Food</button>
				<button type="button" id="gather-wood">Gather Wood</button>
				<button type="button" id="gather-stone">Gather Stone</button>
			</div>
		</div>
		<div class="make-things">
			<div class="hatchet">
				<span class="hatchets-title">Hatchets</span>
				<span id="number-of-hatchets" class="item-value">0</span>
				<button type="button" id="make-hatchet">Make hatchet</button>
				<div id='makeHatchetTimer'></div>
			</div>
			<div class="pickaxe">
				<span class="pickaxes-title">Pickaxes</span>
				<span id="number-of-pickaxes" class="item-value">0</span>
				<button type="button" id="make-pickaxe">Make pickaxe</button>
				<div id='makePickaxeTimer'></div>
			</div>
			<div class="sickle">
				<span class="sickles-title">Sickles</span>
				<span id="number-of-sickles" class="item-value">0</span>
				<button type="button" id="make-sickle">Make sickle</button>
				<div id='makeSickleTimer'></div>
			</div>
			<div class="explore">
				<button type="button" id="explore">Explore</button>
			</div>
		</div>
		<div id="refreshForm">
				<b>Refresh:</b>
				<input type="text" name="currentUserId" id="currentUserId" value="user1">
				<button id="refresh" value="Submit">Submit</button><br>
		</div>
		<b>New user Creation form:</b>
		<form action="http://127.0.0.1:8081/addUser" method="post">
			Name: 
			<input type="text" name="name">
			<button type="submit" value="Submit">Submit</button><br>
		</form>


		<div class="ng-resources">
			<div class="berries">
				<span class="resource-title">Berries</span>
				<span class="resource-value berries-counter">0</span>
				<button type="button" id="gather-berries">Forage Berries</button>
			</div>
			<div class="stones">
				<span class="resource-title">Small Stones</span>
				<span class="resource-value stones-counter">0</span>
				<button type="button" id="gather-stones">Gather Small Stones</button>
			</div>
		</div>
		<div class="crafting">
			<div class="knocked-stone">
				<span class="knockedstone-title">Knocked Stones</span>
				<span id="number-of-knockedstones" class="item-value">0</span>
				<button type="button" id="make-knockedstone">Knock Stone to make sharp</button>
				<div id='makeKnockedStoneTimer'></div>
			</div>
		</div>
	</body>
</html>
