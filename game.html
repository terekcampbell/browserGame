<html>
	<head>
		<script type="text/javascript" src="js/clientSide/jquery-3.1.0.js"></script>
		<script type="text/javascript" src="js/clientSide/main.js"></script>
		<script type="text/javascript" src="js/clientSide/countdown.js"></script>
		<script type="text/javascript" src="js/clientSide/ajax.js"></script>
		<link rel="stylesheet" type="text/css" href="css/game.css"></link>
	</head>
	<body>
		<div id="refreshForm">
			<b>Refresh:</b>
			<input type="text" name="currentUserId" id="currentUserId" value="user1">
			<button id="refresh" value="Submit">Submit</button><br>
		</div>
		<div class="job">
			<span class="resource-title">Current Job</span>
			<span id="current-job" class="resource-value">No Current Job</span>
			<span id="previous-job"></span>
		</div>

		<div class="resources">
			<h3>Resources</h3>
			<div>
				<span class="resource-title">Current storage item:</span>
				<span id="current-storage-item">hands</span>
			</div>
			<div>
				<span class="resource-title">Current gather tool:</span>
				<span id="current-gather-tool">hands</span>
			</div>
			<div class="berries">
				<span class="resource-title">Berries</span>
				<span class="resource-value" id="berries-quantity">0</span>
				<button type="button" id="gather-berries">Forage Berries</button>
				<div id='forageBerriesTimer'></div>
			</div>
			<div class="stones">
				<span class="resource-title">Small Stones</span>
				<span class="resource-value" id="smallStones-quantity">0</span>
				<button type="button" id="gather-smallStones">Gather Small Stones</button>
				<div id='gatherSmallStonesTimer'></div>
			</div>
			<div class="sticks">
				<span class="resource-title">Stick</span>
				<span class="resource-value" id="sticks-quantity">0</span>
				<button type="button" id="gather-sticks-scavenge">Scavenge For Stick</button>
				<!-- TODO: Add requirement to have appropriate tool -->
				<button type="button" id="gather-sticks-cut">Cut sticks from trees</button>
				<div id='gatherSticksTimer'></div>
			</div>
		</div>
		<div class="crafting">
			<h3>Crafting</h3>
			<div class="knocked-stone">
				<span class="resource-title">Knocked Stones</span>
				<span id="number-of-knockedstones" class="item-value">0</span>
				<button type="button" id="make-knockedstone">Knock Stone to make sharp</button>
				<div id='makeKnockedStoneTimer'></div>
			</div>
		</div>
		<div class="explore">
			<h3>Explore</h3>
			<button type="button" id="explore">Explore</button>
		</div>
		<!-- TODO: Add use of shelter -->
		<div id="shelter">
			<h3>Shelter</h3>
			<div>
				<span>Current Shelter: </span>
				<span>Small Cave</span>
			</div>
			<div>
				<div>150 sq ft</div>
				<div>No workstations</div>
				<div>No extra rooms</div>
			</div>
		</div>

		<b>New user Creation form:</b>
		<form action="http://127.0.0.1:8081/addUser" method="post">
			Name: 
			<input type="text" name="name">
			<button type="submit" value="Submit">Submit</button><br>
		</form>

	</body>
</html>
